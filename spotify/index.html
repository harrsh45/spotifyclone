<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
</head>

<body>
  <div class="container flex">

    <div class="left ">
      <div class="close"><img class="cross" src="cross.svg" alt=""></div>
      <div class="home ">
        <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
        <ul>
          <li><img class="invert" src="home.svg" alt="home">Home</li>
          <li class="bg-dull"><img class="invert" src="search.svg" alt="home">Search</li>
        </ul>
      </div>
      <div class="library bg-black ">

        <div class="header flex">
          <img src="playlists.svg" alt="">
          <h2>your library </h2>
        </div>

        <div class="songlist">
          <ul>
            <!-- <li>
              <div class="info flex">
                <img src="music.svg" alt="">
                <div class="name">
                  <div>song name</div>
                  <div>song info</div>

                </div>
              </div>
              <div class="playnow">
                <span>Play now</span>
                <img src="play.svg" alt="">
              </div>
            </li> -->
          </ul>
        </div>
        <div class="footer">


          <div>
            <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
          </div>



        </div>
      </div>
    </div>
    <div class="right">
      <div class="nav flex">
        <div class="hamburgercontainer">
          <img id="hamburger" class="hamburger" src="hamburger.svg" alt="">
        <div class="lr">
          <img src="left.svg" alt="">
          <img src="right.svg" alt="">
        </div>
        </div>
        
        <div class="signup">
          <button class="signupp">Sign up</button>
          <button class="login">Log in</button>
        </div>
      </div>
